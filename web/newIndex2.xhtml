<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Ejercicio Alejandro Cabanzo</title>
        </h:head>

        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Ingrese Id a eliminar:">
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="id" value="#{newManejadorBean.id}"/>
                        <p:outputLabel for="@previous" value="id"/>
                    </span>
                    <br/>
                    <p:commandButton value="Eliminar" action="#{newManejadorBean.borrar()}" update="msg"/>
                    <br/>
                                        <h:outputLabel id="msg" value="#{newManejadorBean.mensaje}" />
                    <br/>
                </p:panel>
            </h:form>
            <h:form>
                <p:dataTable id="data" value="#{newManejadorBean.lista}"  var="tabla"> 
                    <p:column headerText="Id" >
                        <h:outputLabel value= "#{tabla.id}"/>
                    </p:column>    
                    <p:column headerText="Marca" >
                        <h:outputLabel value= "#{tabla.marca}"/>
                    </p:column>    
                    <p:column headerText="Modelo" >
                        <h:outputLabel value= "#{tabla.modelo}"/>
                    </p:column>    
                    <p:column headerText="Motor" >
                        <h:outputLabel value= "#{tabla.motor}"/>
                    </p:column>    
                    <p:column headerText="Ruedas" >
                        <h:outputLabel value= "#{tabla.ruedas}"/>
                    </p:column>    
                    <p:column headerText="Color" >
                        <h:outputLabel value= "#{tabla.color}"/>
                    </p:column>    
                </p:dataTable>
                
                <div style="display:flex; margin-top:20px;  ">
                    <p:commandButton value="Actualizar tabla" action="#{newManejadorBean.listar()}" update="data"/>
                    <h:link value="Volver" outcome="index.xhtml" style="margin:20px;" />
                </div>
               
            </h:form>
        </h:body>
    </html>
</f:view>
