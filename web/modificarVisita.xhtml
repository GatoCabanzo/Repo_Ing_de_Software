<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Modificaciones de visitas</title>
        </h:head>

        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Modificar visita">
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="id" value="#{newManejadorBean.id}"/>
                        <p:outputLabel for="@previous" value="id"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="marca" value="#{newManejadorBean.nombreTecnico}"/>
                        <p:outputLabel for="@previous" value="Nombre Tecnico"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="modelo" value="#{newManejadorBean.fechaVisita}"/>
                        <p:outputLabel for="@previous" value="Fecha"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="motor" value="#{newManejadorBean.horaVisita}"/>
                        <p:outputLabel for="@previous" value="Hora"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="ruedas" value="#{newManejadorBean.direccion}"/>
                        <p:outputLabel for="@previous" value="DirecciÃ³n"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="color" value="#{newManejadorBean.motivoVisita}"/>
                        <p:outputLabel for="@previous" value="Motivo visita"/>
                    </span>

                    <div style="display:flex; margin-top:20px;  ">
                        <p:commandButton value="Actualizar" action="#{newManejadorBean.actualizar()}" update="msg"/>
                        
                        <h:link value="Volver" outcome="menuPrincipal.xhtml" style="margin:20px;" />
                    </div>
                    <h:outputLabel id="msg" value="#{newManejadorBean.mensaje}" />
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
